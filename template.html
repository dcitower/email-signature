<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="x-apple-disable-message-reformatting">
    <!--[if !mso]><!-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--<![endif]-->

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <title></title>

    <!--[if gte mso 9]>
    <style type="text/css">
      .roboto { font-family: Tahoma, Geneva, sans-serif !important; }
    </style>
    <![endif]-->

    <!--[if mso]>
    <style type="text/css">
        table {border-collapse:collapse;border:0;border-spacing:0;margin:0;}
        div, td {padding:0;}
        div {margin:0 !important;}
    </style>
    <noscript>
    <xml>
        <o:OfficeDocumentSettings>
            <o:PixelsPerInch>96</o:PixelsPerInch>
        </o:OfficeDocumentSettings>
    </xml>
    </noscript>
    <![endif]-->

    <style>
    .roboto {
        font-family: 'Roboto', Tahoma, Geneva, sans-serif !important;
    }
    .blue-links-fix{color:black !important;text-decoration:none !important;font-size: 19px !important;}
    @media screen and (max-width:610px) {
        .name{font-size: 16px !important;}

        .title{font-size: 16px !important;}

        .divider{font-size: 18px !important;}

        .address,.phone-email,.cellphone-website{font-size: 12px !important;}

        .phone-heading,.email-heading,.website-heading,.cellphone-heading{font-size: 12px !important;width: 35px !important;}

        table tr td{border-right: none !important;}
    }
    </style>
</head>
<body>
    <div>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
        
    <!--[if gte mso 9]>
    <style type="text/css">
      .roboto { font-family: Tahoma, Geneva, sans-serif !important; }
    </style>
    <![endif]-->
  <table width="462" style="width: 462px;" class="module mobile-logo" table-view="mobile" data-type="code" role="module">
    <tbody>
      <tr>
        <td width="320" style="vertical-align:bottom; padding-left:0px; padding-right:0; padding-bottom:0px;width:320px;" align="left" valign="bottom">
            <img alt="" class="no-lazy" src="https://diverseconstruction.com/img-sig/logo-mobile-2.jpg" style="width:320px;height:52px;" width="320" height="52" >
        </td>

        <td width="142" class="desktop-logo" style="width: 142px;vertical-align:top; padding-left:7px; padding-right:15px; padding-bottom:0; font-size:8px;" align="left">
            <img class="qr-img" alt="" class="no-lazy" src="{{qr}}" width="52" height="52" style="max-width:52px;">
        </td>
      </tr>
      
      <tr>
        <td colspan="2">
        <table class="roboto" style="border-collapse:collapse; font-family:Tahoma, Geneva, sans-serif, 'Roboto'; color:#000000; font-size:19px; font-weight:300">
            <tbody>
                <tr>
                    <td style="padding-bottom:2px; border-left:4px solid #6D6E70; padding-left:15px; font-size:24px;  padding-right: 15px;">
                        <span class="name" style="padding-bottom:5px; font-weight:400;">{{name}}</span> <span class="divider" style="font-size:28px">|</span>
                        <span class="title" style="padding-bottom:10px;">{{title}}</span>
                    </td>
                </tr>
                <tr>
                    <td class="address" style="padding-bottom:2px; border-left:4px solid #6D6E70; padding-left:15px; font-size:20px; white-space:nowrap;  padding-right: 15px;">1625 Riverview Dr, Lewisville, TX 75056</td>
                </tr>
                <tr>
                  <td style="padding-bottom:2px;border-left:4px solid #6D6E70; padding-left:15px;  padding-right: 15px;">
                    <table style="width:100%;">
                        <tr class="phone-email roboto" style="font-family:Tahoma, Geneva, sans-serif, 'Roboto';">
                            
                            <td width="22" align="left">
                                <span class="phone-heading" style="color:#000000; font-weight:400; display:inline-block; width:22px;font-family:'Lucida Console',Monaco,'Roboto Mono','Andale Mono','SF Mono',Roboto,Tahoma,Geneva,sans-serif !important;">
                                  <font face="Lucida Console,Monaco,Andale Mono,SF Mono,Roboto Mono,Roboto,Tahoma,Geneva,sans-serif" style="text-decoration: none; font-size: 18px;">T</font>
                                </span>
                            </td>

                            <td>

                                <a style="color: #000000; text-decoration: none; font-size: 18px;" href="tel:{{phone_link}}">
                                  <span style="color: #000000; text-decoration: none; font-size: 18px;">
                                    <font color="#000000" style="text-decoration: none; font-size: 18px;">{{phone}}</font>
                                  </span>
                                </a>

                            </td>

                            <td width="36" align="center">
                                <span class="email-heading" style="color:#000000; font-weight:400; display:inline-block; width:36px; text-align:center;font-family:'Lucida Console',Monaco,'Roboto Mono','Andale Mono','SF Mono',Roboto,Tahoma,Geneva,sans-serif !important;">
                                  <font face="Lucida Console,Monaco,Andale Mono,SF Mono,Roboto Mono,Roboto,Tahoma,Geneva,sans-serif" style="text-decoration: none; font-size: 18px;">E</font>
                                </span>
                            </td>

                            <td> 

                                <a style="color: #000000; text-decoration: none; font-size: 18px;" href="mailto:{{email_link}}">
                                  <span style="color: #000000; text-decoration: none; font-size: 18px;">
                                    <font color="#000000" style="text-decoration: none; font-size: 18px;">{{email}}</font>
                                  </span>
                                </a>

                            </td>

                        </tr>
                        <tr class="cellphone-website roboto" style="font-family:Tahoma, Geneva, sans-serif, 'Roboto';">

                            <td width="22" align="left">
                                <span class="cellphone-heading" style="color:#000000; font-weight:400; display:inline-block; width:22px;font-family:'Lucida Console',Monaco,'Roboto Mono','Andale Mono','SF Mono',Roboto,Tahoma,Geneva,sans-serif !important;">
                                  <font face="Lucida Console,Monaco,Andale Mono,SF Mono,Roboto Mono,Roboto,Tahoma,Geneva,sans-serif" style="text-decoration: none; font-size: 18px;">M</font>
                                </span>
                            </td>

                            <td>

                                <a style="color: #000000; text-decoration: none; font-size: 18px;" href="tel:{{mobile_link}}">
                                  <span style="color: #000000; text-decoration: none; font-size: 18px;">
                                    <font color="#000000" style="text-decoration: none; font-size: 18px;">{{mobile}}</font>
                                  </span>
                                </a>
                            </td>

                            <td width="36" align="center">
                                <span class="website-heading" style="color:#000000; font-weight:400; display:inline-block; width:36px; text-align:center;font-family:'Lucida Console',Monaco,'Roboto Mono','Andale Mono','SF Mono',Roboto,Tahoma,Geneva,sans-serif !important;">
                                  <font face="Lucida Console,Monaco,Andale Mono,SF Mono,Roboto Mono,Roboto,Tahoma,Geneva,sans-serif" style="text-decoration: none; font-size: 18px;">W</font>
                                </span>
                            </td>

                            <td>

                                <a style="color: #000000; text-decoration: none; font-size: 18px;" href="https://diverseconstruction.com">
                                  <span style="color: #000000; text-decoration: none; font-size: 18px;">
                                    <font color="#000000" style="text-decoration: none; font-size: 18px;">diverseconstruction.com</font>
                                  </span>
                                </a>

                            </td>
                        </tr>
                    </table>
                  </td>
                </tr>
                <tr>
                    <td style="height:15px;"></td>
                </tr>
            </tbody>
        </table>
        </td>
          </tr>
      </tbody>
  </table>

</div>
</body>
</html>
