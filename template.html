<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style type="text/css">
    .roboto { font-family: 'Roboto', Tahoma, Geneva, sans-serif !important; }
    @media (max-width:610px) {
     .desktop-logo {
       display: none !important;
     }
     .name {
       font-size: 16px !important;
     }
     .title {
       font-size: 16px !important;
     }
     .divider {
        font-size: 18px !important;
     }
     .address, 
     .phone-email,
     .cellphone-website {
       font-size: 12px !important;
     }
     .phone-heading, 
     .email-heading,
     .website-heading, 
     .cellphone-heading {
        font-size: 12px !important;
        width: 35px !important;
     }
    } 
    </style>
    <!--[if gte mso 9]>
    <style type="text/css">
      .roboto { font-family: Tahoma, Geneva, sans-serif !important; }
    </style>
    <![endif]-->
    <title>Diverse Construction</title>
</head>
<body>
    <table style="width:100%;">
        <tbody>
            <tr>
                <td class="desktop-logo" style="vertical-align:top; padding-left:10px; padding-right:10px; padding-bottom:15px; width:150px;"><img alt="" class="no-lazy" src="https://wow-ss-from-2020.s3.amazonaws.com/logo-and-badge.png" style="max-width:150px; width:100%"></td>
                <td>
                    <table class="roboto" style="border-collapse:collapse; font-family:Tahoma, Geneva, sans-serif, 'Roboto'; color:#6D6E70; font-size:19px; font-weight:300">
                        <tbody>
                            <tr>
                                <td style="padding-bottom:2px; border-left:4px solid #6D6E70; padding-left:15px; font-size:26px;">
                                    <span class="name" style="padding-bottom:5px; font-weight:400;">{{name}}</span> <span class="divider" style="font-size:28px">|</span> 
                                    <span class="title" style="padding-bottom:10px;">{{title}}</span>
                                </td>
                            </tr>
                            <tr>
                                <td class="address" style="padding-bottom:2px; border-left:4px solid #6D6E70; padding-left:15px; font-size:22px; white-space:nowrap;">1690 TX-121 BUS, Lewisville, TX 75056-4800</td>
                            </tr>

                            <tr>
                                <td style="padding-bottom:2px; border-left:4px solid #6D6E70; padding-left:15px;">
                                    <table style="width:100%;">
                                        <tr class="phone-email roboto" style="font-family:Tahoma, Geneva, sans-serif, 'Roboto';">
                                            <td>
                                                <span class="phone-heading" style="color:#6D6E70; font-weight:400; display:inline-block; width:42px; text-align:center;">T</span>
                                            </td>
                                            <td>
                                                <a href="tel:{{phone_link}}" style="color:#6D6E70; text-decoration:none;">{{phone}}</a>
                                            </td>
                                            <td>
                                                <span class="email-heading" style="color:#6D6E70; font-weight:400; display:inline-block; width:42px; text-align:center;">E</span> 
                                            </td>
                                            <td>
                                                <a href="mailto:{{email}}" style="color:#6D6E70;text-decoration:none;">{{email}}</a>
                                            </td>
                                        </tr>
                                        <tr class="cellphone-website roboto" style="font-family:Tahoma, Geneva, sans-serif, 'Roboto';">
                                            <td>
                                                <span class="cellphone-heading" style="color:#6D6E70; font-weight:400; display:inline-block; width:42px; text-align:center;">M</span> 
                                            </td>
                                            <td>
                                                <a href="tel:{{mobile_link}}" style="color:#6D6E70;text-decoration:none;">{{mobile}}</a> 
                                            </td>
                                            <td>
                                                <span class="website-heading" style="color:#6D6E70; font-weight:400; display:inline-block; width:42px; text-align:center;">W</span> 
                                            </td>
                                            <td>
                                                <a href="https://diverseconstruction.com" style="color:#6D6E70;text-decoration:none;">diverseconstruction.com</a>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>

                            <tr>
                                <td style="height:15px;"></td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
